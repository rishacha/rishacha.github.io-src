language: node_js
cache:
  yarn: true
  directories:
  - node_modules
sudo: false
install:
- yarn

deploy:
  skip_cleanup: true
  provider: script
  script: bash ./.deploy.sh
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_3e5ea8c25bec_key -iv $encrypted_3e5ea8c25bec_iv
  -in deploy_travis.enc -out C:\\Users\\IBM_ADMIN\\.ssh\\deploy_travis -d
