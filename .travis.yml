language: node_js
cache:
  yarn: true
  directories:
  - node_modules
sudo: false
install:
- yarn
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./.deploy.sh
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_099f210c87c3_key -iv $encrypted_099f210c87c3_iv 
  -in deploy_key.enc -out ~/.ssh/deploy_key -d
